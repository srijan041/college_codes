<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>5.2</title>
    <style>
        table,
        tr,
        td {
            border: 2px solid black;
            border-collapse: collapse;
        }

        table {
            width: 350px;
            height: 200px;
        }

        tr {
            height: 20px;
        }

        td {
            width: 30px;
        }
    </style>
</head>

<body>
    <table>
        <tr>
            <td rowspan="2" colspan="3" style="border-right: dashed red;"></td>
            <td rowspan="2" style="border-right: dashed red;"></td>
            <td rowspan="2" colspan="2"></td>
            <td rowspan="2"></td>
            <td rowspan="2" colspan="3"></td>
        </tr>
        <tr></tr>
        <tr>
            <td colspan="3"></td>
            <td style="border-bottom: dashed red;"></td>
            <td colspan="2"></td>
            <td></td>
            <td colspan="3" style="border-bottom: dashed red; border-top: dashed red;"></td>
        </tr>
        <tr>
            <td rowspan="2" colspan="3" style="border-bottom: dashed red;"></td>
            <td rowspan="2"></td>
            <td rowspan="2" colspan="2"></td>
            <td rowspan="2"></td>
            <td rowspan="2" colspan="3"></td>
        </tr>
        <tr></tr>
        <tr>
            <td colspan="3"></td>
            <td style="border-right: dashed red;"></td>
            <td colspan="2" style="border-right: dashed red;"></td>
            <td></td>
            <td colspan="3"></td>
        </tr>
        <tr>
            <td rowspan="2" colspan="3"></td>
            <td rowspan="2"></td>
            <td rowspan="2" colspan="2" style="border-right: dashed red;"></td>
            <td rowspan="2" style="border-right: dashed red;"></td>
            <td rowspan="2" colspan="3"></td>
        </tr>
        <tr></tr>
    </table>
</body>

</html>
