<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KIITEE</title>
</head>
<body style="background-color: #a9dac6;">
    <h2 align=center>KIITEE 2022 Registraion</h2>

    <div>
        <form action="mailto::2005834@kiit.ac.in" method="post" enctype="text/plain">
            <h3>Personal Details:</h3>
            <label for="firstName">First Name: </label>
            <input type="text" id="firstName" required>
            <br><br>
            <label for="lastName">Last Name: </label>
            <input type="text" id="lastName">
            <br><br>
            <label for="email">Email: </label>
            <input type="email" name="email" id="email">
            <br><br>
            <label for="password">Password:</label>
            <input type="password" id="password" required> 
            <br><br>
            <label for="password2">Re-type Password:</label>
            <input type="password" id="password2" required> 
            <br><br>
            <label for="birthdate">Birthdate: </label>
            <input type="date" name="birthdate">
            <br><br>
            <label for="phone">Phone number: </label>
            <input type="tel" name="phone" id="phone">

            <br><br>
            <h3>Gender: </h3> 
            <label for="gender">Male</label>
            <input type="radio" id="male">
            <label for="gender">Female</label>
            <input type="radio" id="female">
            <label for="gender">Other</label>
            <input type="radio" id="others">

            <br><br>
            <h3>Documents: </h3>
            <label for="image">Image:</label>
            <input type="file" name="image" id="image">
            <br><br>
            <label for="signature">Signature: </label>
            <input type="file" name="signature" id="signature">
            <br><br>
            <label for="marksheet">Marksheet: </label>
            <input type="file" name="marksheet" id="marksheet">

            <br><br>
            <input type="reset" value="Reset">
            <input type="submit" value="Submit">

        </form>
    </div>
    
</body>
</html>
