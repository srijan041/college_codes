<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Veggie Cart</title>
</head>
<body style="background-color: rgb(201, 250, 234);">
    <div style="margin-top: 10%; margin-left: 40%;">
    <h2>Vegetable cart</h2>
        
        <form action="mailto::2005834@kiit.ac.in" method="post" enctype="text/plain">
            <label for="veg">Choose Vegetable: </label>
            <select name="veg" id="veg">
                <option value="None">None</option>
                <option value="Potato">Potato</option>
                <option value="Onion">Onion</option>
                <option value="Pumpkin">Pumpkin</option>
                <option value="Gourd">Gourd</option>
                <option value="Tomato">Tomato</option>
                <option value="Cucumber">Cucumber</option>
            </select>
            <br><br>
            <label for="kg">Weight(in KGs): </label>
            <select name="amount">
                <option>0</option>
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5</option>
            </select>

            <br><br>
            <label for="name">Name: </label>
            <input type="text" name="name" id="name">

            <br><br>
            <label for="phone">Phone number: </label>
            <input type="tel" name="phone" id="phone">

            <br><br>
            <label for="address">Address: </label>
            <textarea name="address" id="address" cols="30" rows="5" wrap="physical"></textarea>

            <br><br>
            <input type="reset" value="Reset">
            <input type="submit" value="Submit">


        </form>
    </div>
</body>
</html>
